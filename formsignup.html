<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-uVUNZ4t2BiqqhOHbAkpZPBcqiCmrsdaDhuxOlDc9afseG_vXeqWt8JcRlxZFAaJk2Xg&usqp=CAU') no-repeat center center fixed;
   background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .login-container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 320px;
    text-align: center;
  }

  .login-container h2 {
    margin-bottom: 20px;
    color: #333;
  }

  .input-container {
    position: relative;
    margin-bottom: 25px;
  }

  .input-container input {
    width: 100%;
    padding: 12px;
    border: none;
    border-bottom: 1px solid #ccc;
    background-color: transparent;
    color: #333;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }

  .input-container input:focus {
    border-color: #007bff;
    outline: none;
  }

  .submit-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 12px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .submit-button:hover {
    background-color: #0056b3;
  }

  .signup-link {
    color: #333;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
  }

  .signup-link:hover {
    color: #007bff;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login Form</h2>
    <form>
      <div class="input-container">
        <input type="text" placeholder="Username">
      </div>
      <div class="input-container">
        <input type="password" placeholder="Password">
     
      </div>
      <button class="submit-button" type="submit">Login</button>
    </form>
    <a class="signup-link" href="#">Sign Up</a>
  </div>
</body>
</html>
